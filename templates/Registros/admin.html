{% extends 'barra_lateral.html' %}
{% load static %}

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

{% block registro_admins %}
    <style>
        /* Agrega estilos personalizados al formulario */
        .form-container {
            max-width: 400px;
            margin: 0 auto;
        }

        /* Estilo para el botón de submit */
        .btn-primary {
            background-color: #007bff;
            color: #fff;
        }

        /* Añade márgenes entre los elementos del formulario */
        .form-group {
            margin-bottom: 15px;
        }

        /* Estilos para los input y textarea */
        .form-control {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        /* Cambia el color del borde cuando un campo tiene foco */
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
    </style>

    <div class="form-container">
        <h2 class="titulo_registro">Registro de Admin</h2>
        <form method="post" action="{% url 'registrosadmin' %}" class="needs-validation">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}">Nombre de usuario:</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="{{ form.email.id_for_label }}">Email:</label>
                {{ form.email }}
            </div>
            <div class="form-group">
                <label for="{{ form.rol.id_for_label }}">Rol:</label>
                {{ form.rol }}
            </div>
            <div class="form-group">
                <label for="{{ form.password1.id_for_label }}">Contraseña:</label>
                {{ form.password1 }}
            </div>
            <div class="form-group">
                <label for="{{ form.password2.id_for_label }}">Contraseña (confirmación):</label>
                {{ form.password2 }}
            </div>
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
    </div>
{% endblock %}
